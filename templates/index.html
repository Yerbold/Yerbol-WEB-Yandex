{% extends "base.html" %}

{% block content %}
<h1>Records</h1>
{% for item in all_records%}
    <div class="col-md6 border rounded">
        <h6>{{item.player}}</h6>
        <div>
            Cookies per second: {{item.cookies_per_second}}
        </div>
        <div>
            Cookies per click: {{item.cookies_per_click}}
        </div>
        <div>
            Total amount: {{item.total_amount}}
        </div>
    </div>
{% endfor %}
{% endblock %}
